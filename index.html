<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <script defer src="script/script.js"></script>
</head>
<body>

  <div class="container">
    <div class="image-section">
      <div class="logo">
        <img src="images/logo.png" alt="">
        <p>Cat Club</p>
      </div>
      <div class="credits">
        <p>
          Photo by <a href="https://unsplash.com/@alvannee?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Alvan Nee</a> on <a href="https://unsplash.com/photos/white-and-brown-long-fur-cat-ZCHj_2lJP00?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
      </div>
    </div>
    
    <div class="form-section">
      <div class="intro">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
    
      <form action="">
        <div class="input-section">
          <legend>Let's do this!</legend>
          <div>
            <label for="first-name">FIRST NAME</label><br>
            <input
              type="text" 
              name="first-name" 
              id="first-name"
              placeholder="Garfield"
              required>
          </div>
          <div>
            <label for="last-name">LAST NAME</label><br>
            <input
              type="text" 
              name="last-name" 
              id="last-name"
              placeholder="Arbuckle"
              required>
          </div>
          <div>
            <label for="email">EMAIL</label><br>
            <input 
              type="email" 
              name="email" 
              id="email"
              placeholder="garfield@catmail.com"
              pattern="^([a-z\d\.\-_]+)@([a-z\d\-]+)\.([a-z]{2,8})(\.[a-z]{2,8})?$"
              required>
          </div>
          <div>
            <label for="phone-number">PHONE NUMBER</label><br>
            <input 
              type="tel" 
              name="phoneNumber" 
              id="phone-number" 
              placeholder="01234567890"
              pattern="[\d]{11}"
              required>
          </div>
          <div>
            <label for="password">PASSWORD</label><br>
            <input 
              type="password" 
              name="password" 
              id="password"
              pattern="^[\w@\-]{8,20}$"
              placeholder="8-20 characters"
              required><br>
            <div class="no-error"></div>
            <p class="error-message" hidden>*Passwords do not match</p>
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label><br>
            <input 
              type="password" 
              name="confirmPassword" 
              id="confirm-password"
              pattern="^[\w@\-]{8,20}$"
              placeholder="8-20 characters"
              required>
          </div>
        </div>
        <div class="submit-form">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
